<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje rezervacije</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje rezervacije: {{data.id}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje rezervacije: {{data.id}}</h3>

  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field class="form-field">
        <input
          matInput
          placeholder="Broj osoba"
          name="Broj osoba"
          [disabled]="flag == 3"
          [(ngModel)]="data.brojOsoba"
          required
        />
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input
          matInput
          placeholder="Cena karte"
          name="Cena karte"
          [disabled]="flag == 3"
          [(ngModel)]="data.cenaKarte"
          required
        />
        <span matSuffix>RSD</span>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="datum"
          placeholder="Datum"
          name="Datum"
          [disabled]="flag == 3"
          [(ngModel)]="data.datum"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="datum"></mat-datepicker-toggle>
        <mat-datepicker #datum></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-checkbox name="Placeno" [disabled]="flag == 3" [(ngModel)]="data.placeno">
        Plaćeno
      </mat-checkbox>
    </div>

    <div class="form">
      <mat-form-field class="form-field">
        <mat-select
          [compareWith]="compare"
          placeholder="Film"
          name="Film"
          [disabled]="flag == 3"
          [(ngModel)]="data.film"
          required
        >
          <mat-option *ngFor="let film of filmovi" [value]="film">
            {{ film.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field mat-dialog-actions">
      <button
        mat-raised-button
        color="accent"
        *ngIf="flag == 1"
        type="submit"
        mat-dialog-close="1"
        [disabled]="!formControl.valid"
        (click)="add()"
      >
        Sačuvaj
      </button>
      <button
        mat-raised-button
        color="accent"
        *ngIf="flag == 2"
        type="submit"
        mat-dialog-close="1"
        [disabled]="!formControl.valid"
        (click)="update()"
      >
        Modifikuj
      </button>
      <button
        mat-raised-button
        color="accent"
        *ngIf="flag == 3"
        mat-dialog-close="1"
        (click)="delete()"
      >
        Obriši
      </button>
      <button mat-raised-button color="warn" (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
