<mat-toolbar color="accent">
  <span class="title-center">Sala</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-cell">
    <ng-container matColumnDef="kapacitet">
      <mat-header-cell *matHeaderCellDef> Kapacitet </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.kapacitet }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="brojRedova">
      <mat-header-cell *matHeaderCellDef> Broj redova </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.broj_redova }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bioskop">
      <mat-header-cell *matHeaderCellDef>Bioskop</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.bioskop.naziv }}</mat-cell>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          color="primary"
          (click)="
            openDialog(2, row.id, row.kapacitet, row.broj_redova , row.bioskop)
          "
        >
          <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="
            openDialog(3, row.id, row.kapacitet, row.broj_redova , row.bioskop)
          "
        >
          <mat-icon color="warn" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectRow(row)"
    ></mat-row>
  </mat-table>
</div>

<div class="rezervacije-container" *ngIf="parentSelectedSala">
<div class="container mat-elevation-z8">
  <app-rezervacija
    *ngIf="parentSelectedSala"
    [childSelectSala]="parentSelectedSala"
  >
  </app-rezervacija>
</div>
</div>
