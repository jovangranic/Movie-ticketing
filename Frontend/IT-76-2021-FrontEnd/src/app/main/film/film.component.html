<mat-toolbar color="accent">
  <span class="title-center"> Film </span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <div class="filter-field">
    <mat-form-field subscriptSizing="dynamic">
      <input matInput placeholder="Pretraga..." name="filterField" (keyup)="applyFilter($event)"/>
    </mat-form-field>
  </div>
  <mat-table matSort [dataSource]="dataSource" class="mat-cell">

    <ng-container matColumnDef="naziv">
      <mat-header-cell mat-sort-header *matHeaderCellDef> Naziv </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.naziv}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="recenzija">
      <mat-header-cell *matHeaderCellDef> Recenzija </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.recenzija}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="trajanje">
      <mat-header-cell *matHeaderCellDef> Trajanje </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.trajanje}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="zanr">
      <mat-header-cell *matHeaderCellDef> Å½anr </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.zanr}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.recenzija, row.trajanje, row.zanr)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDialog(3, row.id, row.naziv, row.recenzija, row.trajanje, row.zanr)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
    <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[3,6,9,12]"></mat-paginator>
</div>
